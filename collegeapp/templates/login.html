{% extends 'base.html' %}


{% block content %}


<div class="row justify-content-center">
    <div class="col-md-4">
        <h1 class="display-4 text-muted">Log In</h1>
        <form action="{% url 'log_in' %}" method="post">
            <div class="row mb-3"></div>


            {% csrf_token %}

            {% for message in messages %}

            <div class="alert alert-muted text-danger text-center">{{ message }}</div>

            {% endfor %}
            <div class="form-group"><input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-block btn-warning mt-2" id="lgbtn">Log In</button>
            </div>
            <div class="row justify-content-center">
                <a href="{% url 'sign_up' %}" class="btn btn-block btn-success mt-2" id="lgca">Create
                    Account</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
